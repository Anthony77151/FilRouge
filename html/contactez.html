<!DOCTYPE html>
<html lang="fr">
<head>

</head>
<body id="Contact">
    <header> 
        <div class="Logoace"><h1 class="logo">A.C.E.</h1></div>
        <div class="Entête">
                
            <a class="Lienautrepage" href="./index.html">Accueil</a>
            <a class="Lienautrepage" href="./domotique.html">Domotique</a> 
            <a class="Lienautrepage" href="./securite.html">Interphonie & Securité</a>              
            <a class="Lienautrepage" href="./electricité.html">Éléctricité Générale</a>
            <a class="Lienautrepage" href="./contactez.html">Contactez-nous</a>          
            <img src="images/phone-call.png" alt="Mobile"><p class="Numero">06 10 10 10 10</p>
                            
        </div>
    
        </header>
        <br><br><br><br><br><br><br>
        <br><br><br><br>
        <div class="Formulaire">
        <h2>Nous contacter par e-mail :</h2>
<form action="#">
  <p><i>Complétez le formulaire. Les champs marqué par </i><em>*</em> sont <em>obligatoires</em></p>
  <fieldset>
    <legend>Contact</legend>
      <label for="nom">Nom <em>*</em></label>
      
      <input id="nom" placeholder="Olivier Serre" autofocus="" required=""><br>
      <label for="telephone">Portable <em>*</em></label>
      
      <input id="telephone" type="tel" placeholder="06xxxxxxxx" pattern="06[0-9]{8}"><br>
      <label for="email">Email <em>*</em></label>
      <input id="email" type="email" placeholder="prenom.nom@polytechnique.edu" required="" pattern="[a-zA-Z]*.[a-zA-Z]*@polytechnique.edu"><br>
  </fieldset>
  <fieldset>
    <legend>Information personnelles</legend>
      <label for="age">Age <em>*</em></label>
      
      <input id="age" type="number" placeholder="xx" pattern="[0-9]{2}" required=""><br>
      <label for="sexe">Sexe</label>
      <select id="sexe">
        <option value="F" name="sexe">Femme</option>
        <option value="H" name="sexe">Homme</option>
      </select><br>
      <br>
        <legend>Votre demande :</legend>
        <label for="chatnoir"><input id="chatnoir" type="checkbox" name="binet" value="chat"> Dépannage</label>
        <label for="oenologie"><input id="oenologie" type="checkbox" name="binet" value="vin"> Éclairage</label>
        <label for="bobar"><input id="bobar" type="checkbox" name="binet" value="bob"> Interphonie</label>
        <label for="Xpara"><input id="Xpara" type="checkbox" name="binet" value="para"> Alarme</label>
        <label for="khomiss"><input id="khomiss" type="checkbox" name="binet" value="???"> Domotique</label>
        <label for="politix"><input id="politix" type="checkbox" name="binet" value="politix"> Installation éléctrique</label>
        <br>
        <br>
      
      <label for="comments">Information complémentaire</label>
      <textarea id="comments"></textarea>
  </fieldset>
  
  <p><input type="submit" value="Soumettre"></p>
</form>
</div> 

</body>
</html>
