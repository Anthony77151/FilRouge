<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>A.C.E. Accueil</title>
    <link rel="icon" href="images\favicon.ico"/>
</head>
<body id="Accueil">
    <div class="Entête"><pre>
        <a href="./index.html">Accueil</a>  <a href="./domotique.html">Domotique</a>  <a href="./securite.html">Interphonie & Securité</a>  <a href="./electricité.html">Eléctricité Générale</a>  <a href="./contactez.html">Contactez-nous</a>           <p class="Numero">06 10 10 10 10</p>
        </pre>
               
    </div>
    <!--Lightbox-->
    <div class="row">
        <div class="column">
            <img src="html\images\domotique exemple.jpg"onclick="openModal();currentSlide(1)"class="hover-shadow">           
        </div>
        <div class="column">
            <img src="html\images\Interphone1.jfif"onclick="openModal();currentSlide(2)"class="hover-shadow">
        </div>
        <div class="column">
            <img src="html\images\Sécrurité1.jpg"onclick="openModal();currentSlide(3)"class="hover-shadow">    
        </div>
        <div class="column">
            <img src="html\images\EG exemple.jpg"onclick="openModal();currentSlide(4)"class="hover-shadow">
        </div>
        <div class="column">
            <img src="html\images\grille exemple.jpg"onclick="openModal();currentSlide(5)"class="hover-shadow">
        </div>
    </div>
    <!--Modul Lightbox-->
    <div id="myModal"close="modal">
        <span class="close cursor"onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
                <div class="numbertext">1 / 5</div>
                <img src="html\images\domotique exemple_wide.jpg"style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">2 / 5</div>
                <img src="html\images\Interphone1_wide.jfif"style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">3 / 5</div>
                <img src="html\images\Sécrurité1_wide.jpg"style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">4 / 5</div>
                <img src="html\images\EG exemple_wide.jpg"style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">5 / 5</div>
                <img src="html\images\grille exemple_wide.jpg"style="width:100%">
            </div>
            <!--Next/previous controls-->
            <a class="prev"onclick="plusSlides(-1)">&#10094;</a>
            <a class="next"onclick="plusSlides(1)">&#10095;</a>
            <!--Caption text-->
            <div class="caption-container">

            </div>

        </div>
    </div>

</body>
</html>
